<div class="auth-container" ng-controller="ForgotPasswordController as vm">
   <!-- START panel-->
   <div class="auth-panel text-center">
      <div class="panel-heading">
         <a href="/">
            <img class="img-responsive" src="app/img/logonew.png" alt="watstock" />
         </a>
      </div>
      <div class="panel-body">
         <p>FORGET YOUR PASSWORD</p>
         <form class="form-validate" role="form" ng-submit="vm.forgotPassword()" name="vm.forgotPasswordForm" novalidate="">
            <h4>Fill with your mail to receive instructions on how to reset your password.</h4>
            <div class="form-group">
               <input class="form-control" type="email" name="email" placeholder="Email address" autocomplete="off" ng-model="vm.account.email" required="" />
               <span class="text-danger" ng-show="vm.forgotPasswordForm.email.$dirty &amp;&amp; vm.forgotPasswordForm.email.$error.required">This field is required</span>
               <span class="text-danger" ng-show="vm.forgotPasswordForm.email.$dirty &amp;&amp; vm.forgotPasswordForm.email.$error.email">This field must be a valid email address</span>
            </div>
            <div class="form-group" ng-class="!vm.status ? 'text-danger' : 'text-success' " ng-show="vm.authMsg">{{vm.authMsg}}</div>
            <div class="full-container">
               <button class="btn btn-main btn-full" type="submit" ng-disabled="vm.loading">Send password
                  <md-progress-circular class="pull-right" md-diameter="38px" ng-show="vm.loading"></md-progress-circular>
               </button>
            </div>
            <p>Have an account?<a class="btn btn-main" ui-sref="auth.login">Sign In</a>
            </p>
         </form>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>Copyright &copy; Watstock 2017. All rights reserved.</span>
   </div>
</div>
