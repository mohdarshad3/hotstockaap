<div class="login_form register" ng-controller="RegisterFormController as reg">
   <div class="container">
      <div class="row">
         <div class="col-md-8 col-sm-8 col-xs-12 col-centered">
            <div class="regis_new_acc">
               <img src="app/images/regis-logo.png" />
               <h2>Register a New Account</h2>
               <ul id="steps">
                  <li class="current">
                     <span>1</span>
                     <h3>Registeration Form</h3>
                  </li>
                  <li>
                     <span>2</span>
                     <h3>Confirm Account</h3>
                  </li>
                  <li>
                     <span>3</span>
                     <h3>Login</h3>
                  </li>
               </ul>
            </div>
            <!-- regis_new_acc-->
            <form role="form" name="reg.registerForm" novalidate="" ng-submit="reg.register($event)">
               <div class="login_input">
                  <div class="form-group">
                     <label class="dis-blink"></label>
                     <input class="form-control" id="email" type="name" name="account_name" placeholder="Full Name" autocomplete="off" ng-model="reg.account.name" required="" />
                  </div>
                  <div class="form-group">
                     <label class="dis-blink"></label>
                     <input class="form-control" id="email" type="username" name="account_username" placeholder="Username" autocomplete="off" ng-model="reg.account.username" required="" />
                  </div>
                  <div class="form-group">
                     <label class="dis-blink"></label>
                     <input class="form-control" id="email" type="email" name="account_email" placeholder="Enter email" autocomplete="off" ng-model="reg.account.email" required="" />
                  </div>
                  <div class="form-group">
                     <label class="dis-blink"></label>
                     <input class="form-control" id="email" type="PhoneNumber" name="account_PhoneNumber" placeholder="Enter PhoneNumber" autocomplete="off" ng-model="reg.account.PhoneNumber" required="" />
                  </div>
                  <div class="form-group">
                     <label class="dis-blink"></label>
                     <input class="form-control" id="pwd" type="password" name="account_password" placeholder="Password" ng-model="reg.account.password" ng-pattern="/^[a-zA-Z0-9]{6,10}$/" required="" />
                  </div>
                  <div class="form-group">
                     <label class="dis-blink"></label>
                     <input class="form-control" id="pwd" type="password" name="account_password_confirm" placeholder="Retype password" ng-model="reg.account.account_password_confirm" ui-validate="'$value==reg.account.password'" ui-validate-watch="'password'"
                     />
                  </div>
                  <div class="checkbox">
                     <label>
                        <input type="checkbox" name="remember" />i consent that I am over 18</label>
                     <div class="text-danger" ng-show="reg.registerForm.account_agreed.$dirty &amp;&amp; reg.registerForm.account_agreed.$error.required">You must be over 18 years old
                        <div class="alert alert-danger" ng-show="reg.authMsg">{{reg.authMsg}}</div>
                     </div>
                  </div>
                  <button class="btn btn-default" type="submit" ng-disabled="reg.loading">Register</button>
                  <!--a(href='confirmAccount') ConfirmAccount-->
               </div>
            </form>
         </div>
         <!-- col-->
      </div>
      <!-- row-->
   </div>
   <!-- container-->
